name: Deploy Backend to Azure

on:
  # push:                            # DISABLED - using main_bjhp-api-prod.yml instead
  #   branches: [main]
  #   paths:
  #     - 'src/**'
  #     - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:                 # Keep manual trigger for emergencies

env:
  AZURE_WEBAPP_NAME: bjhp-api-prod
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore BigJobHunterPro.sln

    - name: Build
      run: dotnet build BigJobHunterPro.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish src/WebAPI/WebAPI.csproj --configuration Release --no-build --output ./publish

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
