# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bjhp-api-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Validate EF Core Migrations
        shell: pwsh
        run: |
          Write-Host "Checking for dangerous migration patterns..." -ForegroundColor Cyan

          $migrationFiles = Get-ChildItem -Path src/Infrastructure/Migrations -Filter "*.cs" -Recurse
          $hasDangerousPatterns = $false

          foreach ($file in $migrationFiles) {
            $content = Get-Content $file.FullName -Raw

            # Check for SQLite type conversions
            if ($content -match 'type:\s*"TEXT".*oldType:\s*"nvarchar' -or
                $content -match 'type:\s*"TEXT".*oldType:\s*"datetime2' -or
                $content -match 'type:\s*"TEXT".*oldType:\s*"uniqueidentifier') {

              Write-Host "ERROR: Dangerous migration detected in $($file.Name)" -ForegroundColor Red
              Write-Host "This migration contains SQLite type conversions that will corrupt SQL Server!" -ForegroundColor Red
              $hasDangerousPatterns = $true
            }

            # Check for excessive AlterColumn (sign of full schema conversion)
            $alterCount = ([regex]::Matches($content, "AlterColumn")).Count
            if ($alterCount -gt 50) {
              Write-Host "WARNING: $($file.Name) has $alterCount AlterColumn operations" -ForegroundColor Yellow
              Write-Host "This suggests a full schema conversion rather than a targeted change." -ForegroundColor Yellow
              $hasDangerousPatterns = $true
            }
          }

          if ($hasDangerousPatterns) {
            Write-Host "`nDeployment blocked! Fix migrations before deploying." -ForegroundColor Red
            exit 1
          }

          Write-Host "âœ“ Migration validation passed" -ForegroundColor Green

      - name: dotnet publish
        run: dotnet publish src/WebAPI/WebAPI.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CCAAAC91FB58436B820C0D79EC3B6D5D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D6DA6621080F4A0CA962E07393AEE380 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9CE7F58FAD5F473D8F82AD2AC70F378F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bjhp-api-prod'
          slot-name: 'Production'
          package: .
          